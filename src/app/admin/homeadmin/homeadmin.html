<div class="main-layout-container">
  <aside class="sidebar">
    <div class="logo">GameShop</div>
    <nav class="menu">
      <ul class="menu-list">
        <li><a href="#" class="menu-item active">หน้าแรก</a></li>
        <li><a href="#" class="menu-item">โปรโมชั่น</a></li>
        <li><a href="#" class="menu-item">ประวัติการเติมเงิน/ซื้อเกม</a></li>
        <li><a href="#" class="menu-item">อันดับเกมขายดี</a></li>
        <li><a href="#" class="menu-item">โปรไฟล์</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content-area">
    <header class="header-bar">
      <span class="admin-link">Admin</span>
    </header>

    <div class="controls-section">
      <div class="search-bar">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-search"
        >
          <circle cx="11" cy="11" r="8"></circle>
          <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
        <input type="text" class="search-input" placeholder="" />
      </div>

      <button class="add-game-btn">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="feather feather-plus"
        >
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        เพิ่มเกม
      </button>
    </div>

    <div class="game-list-grid">
      <div class="game-card">
        <div class="game-image-container">
          <img src="assets/valorant.jpg" alt="Valorant" class="game-image" />
        </div>
        <div class="game-info">
          <h3 class="game-title">Valorant</h3>
          <p class="game-price">ราคา: 1000 บาท</p>
          <p class="game-category">ประเภท: Action</p>
          <p class="game-desc">เกมส์สนุกมากๆ มาเล่นกันเยอะๆนะ</p>
          <div class="card-actions">
            <button class="action-btn action-detail">รายละเอียด</button>
            <button class="action-btn action-edit">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path
                  d="M17 3a2.828 2.828 0 1 1 4 4L7.5 20.5 2 22l1.5-5.5L17 3z"
                ></path>
              </svg>
            </button>
            <button class="action-btn action-delete">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"
                ></path>
              </svg>
            </button>
          </div>
        </div>
      </div>
      <div class="game-card">...</div>
      <div class="game-card">...</div>
      <div class="game-card">...</div>
      <div class="game-card">...</div>
      <div class="game-card">...</div>
    </div>
  </main>
</div>
