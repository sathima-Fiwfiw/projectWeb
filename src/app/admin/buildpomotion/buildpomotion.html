<div class="page">
  <h1 class="title">เพิ่มโปรโมชัน</h1>

  <mat-card class="card">
    <div class="form-grid">
      <!-- ชื่อส่วนลด (เต็มแถว) -->
      <mat-form-field appearance="outline" class="col-span-2">
        <mat-label>ชื่อส่วนลด</mat-label>
        <input matInput placeholder="เช่น โปรฯ ซื้อ 1 แถม 1" />
      </mat-form-field>

      <!-- ราคาที่ลด / จำนวน -->
      <mat-form-field appearance="outline">
        <mat-label>ราคาที่ลด</mat-label>
        <input matInput type="number" placeholder="0.00" />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>จำนวน</mat-label>
        <input matInput type="number" placeholder="เช่น 100" />
      </mat-form-field>

      <!-- วันที่เริ่มต้น / วันที่สิ้นสุด -->
      <mat-form-field appearance="outline">
        <mat-label>วันที่เริ่มต้น</mat-label>
        <input matInput [matDatepicker]="startPicker" placeholder="เลือกวันที่" />
        <mat-datepicker-toggle matSuffix [for]="startPicker">
          <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>วันที่สิ้นสุด</mat-label>
        <input matInput [matDatepicker]="endPicker" placeholder="เลือกวันที่" />
        <mat-datepicker-toggle matSuffix [for]="endPicker">
          <mat-icon matDatepickerToggleIcon>calendar_today</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>

      <!-- ปุ่ม -->
      <div class="actions col-span-2">
        <button class="bnt1" type="button" mat-raised-button color="warn">ยกเลิก</button>
        <button class="bnt2" type="button" mat-raised-button color="primary">เพิ่มโปรโมชัน</button>
      </div>
    </div>
  </mat-card>
</div>
