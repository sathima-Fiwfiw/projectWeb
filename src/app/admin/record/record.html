
<div class="record-container">
  <h1>ประวัติการ เติมเงิน/ซื้อเกม</h1>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z2">

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element">
        <div class="user-cell">
          <img [src]="element.user.avatar" alt="User Avatar" class="avatar">
          <span>{{element.user.name}}</span>
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="game">
      <th mat-header-cell *matHeaderCellDef> เกม </th>
      <td mat-cell *matCellDef="let element"> {{element.game}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> ราคา </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
      <th mat-header-cell *matHeaderCellDef> เวลา </th>
      <td mat-cell *matCellDef="let element"> {{element.time}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
