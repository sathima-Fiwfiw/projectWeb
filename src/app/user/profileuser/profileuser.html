<app-header></app-header>

<div class="profile-page-container" *ngIf="tempProfile">
  <div class="profile-box">
    <h3>ข้อมูลส่วนตัว</h3>

    <div class="profile-content">
      <div class="profile-image-section">
        <img
          [src]="userProfile.profileImageUrl"
          alt="Profile Picture"
          class="profile-image"
          loading="lazy"
        />
      </div>

      <div class="profile-data-section">
        <div class="data-row">
          <span class="label">ชื่อผู้ใช้ :</span>
          <input
            type="text"
            [(ngModel)]="tempProfile.username"
            [disabled]="!isEditing"
            class="data-input"
            autocomplete="username"
          />
        </div>

        <div class="data-row">
          <span class="label">อีเมล :</span>
          <input
            type="email"
            [(ngModel)]="tempProfile.email"
            [disabled]="!isEditing"
            class="data-input"
            autocomplete="email"
          />
        </div>

        <div class="data-row">
          <span class="label">รหัสผ่าน :</span>
          <input
            type="password"
            [(ngModel)]="tempProfile.password"
            [disabled]="!isEditing"
            class="data-input"
            autocomplete="new-password"
            placeholder="{{
              !isEditing
                ? 'รหัสผ่านจะถูกซ่อนไว้'
                : 'กรอกใหม่เพื่อเปลี่ยนรหัสผ่าน'
            }}"
          />
        </div>
      </div>
    </div>

    <div class="edit-button-container">
      <button (click)="toggleEditMode()" class="edit-btn">
        {{ isEditing ? "บันทึก" : "แก้ไข" }}
      </button>
    </div>
  </div>

  <div class="logout-container">
    <button (click)="logout()" class="logout-btn">ออกจากระบบ</button>
  </div>
</div>
