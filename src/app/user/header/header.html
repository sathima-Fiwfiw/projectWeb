<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav" mode="over">
    <div class="sidebar-header">GameShop</div>
    <mat-nav-list>
      <a mat-list-item hrouterLink="/wallet">หน้าแรก</a>
      <a mat-list-item href="#">ประเภทเกม</a>
      <a mat-list-item routerLink="/action">Action</a>
      <a mat-list-item routerLink="/RPG">RPG</a>
      <a mat-list-item routerLink="/FPS">FPS</a>
      <a mat-list-item routerLink="/horror">Horror</a>
      <a mat-list-item routerLink="/reting">อันดับเกมขายดี</a>
      <a mat-list-item routerLink="/wallet">กระเป๋าเงิน</a>
      <a mat-list-item routerLink="/profileuser">โปรไฟล์</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="spacer"></span>
      <mat-form-field class="search-form-field" appearance="outline">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput placeholder="Search..." />
      </mat-form-field>
      <span class="spacer"></span>
      <button mat-icon-button routerLink="/cart">
        <mat-icon>shopping_cart</mat-icon>
      </button>
      <button mat-icon-button routerLink="/Profileuser">
        <mat-icon>account_circle</mat-icon>
      </button>
    </mat-toolbar>

    <main class="content-area">
      <img src="https://playulti.com/static/attachment/2016/8/28/attach-1475067062838.jpg" alt="Example Game Image" class="placeholder-image">
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
